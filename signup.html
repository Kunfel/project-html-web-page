<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <img src="./assets/coding.png" alt="Red hair guy looking in his laptop">
    <h1>Join Coders Now!</h1>
    <form action="">
        <input type="firstname" name="firstname" id="firstname" placeholder="First Name"/>
        <input type="lastname" name="lastname" id="lastname" placeholder="Last Name"/>
        <input type="email" name="email" id="email" placeholder="Email"/>
        <input type="password" name="password" id="password" placeholder="Password"/>
        <button type="sigup">Sign up</button>
    </form>
    <p>Already have an account?
    <a href="./login.html">Login</a> </p>
</body>
</html>
