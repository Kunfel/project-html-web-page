<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8053FF",
              bodyColor: "#23155B",
              gray: "#f4f4f4",
            },
          },
        },
      };
    </script>
    <title>Log in</title>
  </head>
  <body class="flex items-center justify-center min-h-screen font-sans bg-gray">
    <div
      class="flex flex-col md:flex-row w-full md:w-4/5 lg:w-3/4 bg-white rounded-lg overflow-hidden shadow-lg"
    >
      <!-- Image Section -->
      <div
        class="flex items-center justify-center bg-bodyColor w-full md:w-1/2 p-4"
      >
        <img
          src="./assets/coding.png"
          alt="Red hair guy looking in his laptop"
          class="w-3/4 max-w-sm"
        />
      </div>

      <!-- Form Section -->
      <div
        class="flex flex-col items-center justify-center w-full md:w-1/2 p-6"
      >
        <h1 class="text-2xl font-bold text-primary mb-4">Join Coders Now!</h1>
        <form class="w-full max-w-xs space-y-4">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="w-full p-3 bg-bodyColor text-white placeholder-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full p-3 bg-bodyColor text-white placeholder-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          />
          <button
            type="submit"
            class="w-full p-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Login
          </button>
          <p class="text-center text-sm text-gray-600 mt-2">
            New to CodeCLA?
            <a
              href="./tailwind.signup.html"
              class="text-primary hover:underline"
              >Signup</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
